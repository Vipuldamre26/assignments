<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="localContent.html" frameborder="0" style="border: 1px solid black;"></iframe>

    <h2>External Website</h2>
    <iframe height="315px" width="560" src="https://www.geekster.in/" frameborder="0" style="border: 1px solid black;"></iframe>
    
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ry5fHxXNcf0?si=TyXXD8heOfzFvG-Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
