<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style18.css">
</head>

<body>
    <header>
        <div class="hero">
            <div class="navbar">
                <img class="logo" src="./img/Flipkart.svg" alt="">

                <div class="search vip">
                    <div class="srt">
                        <img src="./img/Search_Icon.svg" alt="">
                    </div>
                    
                    <input type="text" name="" id="" placeholder="Search for Products, Brands and More">
                </div>

                <div class="signin vip">
                    <img src="./img/profile.svg" alt="">
                    <span>Login</span>
                    <img id="down" src="./img/down.svg" alt="">
                </div>

                <div class="cart vip">
                    <img src="./img/Cart.svg" alt="">
                    <span>Cart</span>
                </div>

                <div class="seller vip">
                    <img src="./img/Seller.svg" alt="">
                    <span>Become a Seller</span>
                </div>

                <div class="dots vip">
                    <img src="./img/Dropdown.svg" alt="">
                </div>
            </div>

            <div class="links l1">
                <div class="items">
                    <img src="./img/washing.webp" alt="">
                    <span>Grocery</span>
                </div>
                <div class="items l2">
                    <img src="./img/mobile.webp" alt="">
                    <span>Mobile</span>
                </div>
                <div class="items l3">
                    <img src="./img/fashion.webp" alt="">
                    <div class="text">
                        <span>Fashion</span>
                        <img class="donw" src="./img/down.svg" alt="">
                    </div>
                </div>
                <div class="items l4">
                    <img src="./img/electronics.webp" alt="">
                    <div class="text">
                        <span>Electronics</span>
                        <img class="donw" src="./img/down.svg" alt="">
                    </div>
                    
                </div>
                <div class="items l5">
                    <img src="./img/home.webp" alt="">
                    <div class="text">
                        <span>Home & Furniture</span>
                        <img class="donw" src="./img/down.svg" alt="">
                    </div>
                </div>
                <div class="items l6">
                    <img src="./img/appliances.webp" alt="">
                    <span>Appliances</span>
                </div>
                <div class="items l7">
                    <img src="./img/travel.webp" alt="">
                    <span>Travel</span>
                </div>
                <div class="items l8">
                    <img src="./img/toys.webp" alt="">
                    <div class="text">
                        <span>Baeuty, Toys & More</span>
                        <img src="./img/down.svg" alt="">
                    </div>
                </div>
                <div class="items l9">
                    <img src="./img/bikes.webp" alt="">
                    <div class="text">
                        <span>Two Wheelers</span>
                        <img src="./img/down.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
