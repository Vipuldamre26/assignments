<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <form action="">
        <p>Personal details</p>
        <label for="mr">Salutation</label>
        <select name="" id="mr">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>

        <label for="fname">First Name: </label>
        <input type="text" name="" id="fname" placeholder="abcd">
        <br><br>

        <label for="lname">Last Name: </label>
        <input type="text" name="" id="lname" placeholder="abcd">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="Gen" id="gender">
        <label for="">Male</label>
        <input type="radio" name="Gen" id="gender">
        <label for="">Female</label>
        <br><br>

        <label for="mail">Email:</label>
        <input type="email" name="" id="mail" value="abcd@gmail.com">
        <br><br>

        <label for="date">Date of birth: </label>
        <input type="date" name="" id="date">
        <br><br>

        <label for="feedback">Address: </label>
        <br>
        <textarea name="" id="feedback" cols="30" rows="10"></textarea>
        <br><br>

        <button>Submit</button>

    </form>
</body>
</html>
